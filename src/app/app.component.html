<div id="uploadBox" (click)="triggerUploadDialog()">
  <label for="upload"><button md-raised-button id="uploadSubmit">Upload File</button></label>
  <input id="upload" name="upload" type="file" accept=".csv" (change)="uploadFile($event)">
</div>

<h1>Programmes</h1>
<div *ngFor="let programme of programmes | async">
  <uwi-admissions-degree-card [programme]=programme></uwi-admissions-degree-card>
</div>
